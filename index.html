<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title> Starbucks Trivia Extravaganza </Title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!---Header-->
        <div class="containter">
            <div class="row" id="sbuxHeader">
                <div class="col-md-2">
                    <img class="frapGifHeader" src="images/header1.gif">
                </div>
                <div class="col-md-8">
                    <h2 id="sbxTitle">How Basic Are You?</h2>
                    <h3 id="sbxTagline">The Starbucks Trivia Game</h3>
                    <h4 id="startBtn">Start</h4>
                </div>
                <div class="col-md-2">
                    <img class="frapGifHeader" src="images/header2.gif">
                </div>
            </div>
        </div>
        <div class="container" id="quiz">
            <div id="timer"></div>
            <div id="question"></div>
            <hr>
            <div class="option" id="a"></div>
            <div class="option" id="b"></div>
            <div class="option" id="c"></div>
            <div class="option" id="d"></div>
            <div id="response"></div>
            <img id="responseImg">
            <div id="moreResponse"></div>
        </div>
        <footer>
            <p>Copyright &copy Maria Azam 2019</p>
        </footer>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/app.js"></script>
    </body>
</html>
